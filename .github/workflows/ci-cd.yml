name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  # è‡ªåŠ¨åŒ–æµ‹è¯•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:run

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # æ„å»ºé¡¹ç›®
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          echo "âœ… Build successful - Static files generated in out/"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: out/
          retention-days: 7

  # éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: static-files
          path: .

      - name: Verify build artifacts
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build artifacts not found - out directory missing"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Build artifacts incomplete - index.html missing"
            exit 1
          fi
          echo "âœ… Build artifacts verified - Static files ready for deployment"

      - name: Deploy static files to Baota Panel
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "out/*"
          target: ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}
          strip_components: 1
          rm: true

      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}
            # è®¾ç½®æ–‡ä»¶æƒé™ï¼ˆå®å¡”é¢æ¿é€šå¸¸ä½¿ç”¨ www ç”¨æˆ·ï¼‰
            chown -R www:www . || chown -R $USER:$USER .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;
            echo "âœ… Permissions set successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}"
            cd $DEPLOY_PATH
            
            # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ ! -f "index.html" ]; then
              echo "âŒ Deployment verification failed - index.html not found"
              exit 1
            fi
            
            # æ£€æŸ¥æ–‡ä»¶æ•°é‡ï¼ˆè‡³å°‘åº”è¯¥æœ‰ index.html å’Œ _next ç›®å½•ï¼‰
            FILE_COUNT=$(find . -type f | wc -l)
            echo "ğŸ“Š Deployed files count: $FILE_COUNT"
            
            # æ˜¾ç¤ºéƒ¨ç½²çš„æ–‡ä»¶åˆ—è¡¨ï¼ˆå‰10ä¸ªï¼‰
            echo "ğŸ“ Deployed files (first 10):"
            find . -type f | head -10
            
            # æ£€æŸ¥ _next ç›®å½•ï¼ˆNext.js é™æ€èµ„æºï¼‰
            if [ -d "_next" ]; then
              echo "âœ… Next.js static assets (_next/) found"
            else
              echo "âš ï¸  Warning: _next directory not found"
            fi
            
            echo "âœ… Deployment verification successful!"

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Static website deployed successfully to Baota Panel!"
          echo "ğŸ“¦ Deployment path: ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}"

