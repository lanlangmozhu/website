name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  # è‡ªåŠ¨åŒ–æµ‹è¯•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:run

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # æ„å»ºé¡¹ç›®
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify environment and paths
        run: |
          echo "ğŸ” Environment check:"
          echo "NODE_ENV: $NODE_ENV"
          echo "PWD: $(pwd)"
          echo "ğŸ“ Project structure:"
          ls -la | head -20
          echo "ğŸ“ Public directory:"
          [ -d "public" ] && ls -la public/ | head -10 || echo "âš ï¸  public directory not found"
          echo "ğŸ“„ posts-list.json:"
          [ -f "public/posts-list.json" ] && echo "âœ… Found" || echo "âš ï¸  Not found"
          echo "ğŸ“ docs directory:"
          [ -d "public/docs" ] && echo "âœ… Found ($(find public/docs -name '*.md' | wc -l) markdown files)" || echo "âš ï¸  Not found"

      - name: Run SEO optimization
        run: |
          echo "ğŸ” Running SEO optimization..."
          echo "ğŸ“ This will generate sitemap, RSS, and SEO reports"
          pnpm optimize:seo || {
            echo "âš ï¸  SEO optimization completed with warnings (non-blocking)"
          }
        env:
          NODE_ENV: production
          SITE_URL: ${{ secrets.SITE_URL || 'https://lanlangmozhu.com' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL || 'https://lanlangmozhu.com' }}
        continue-on-error: true

      - name: Build project
        run: |
          export NODE_ENV=production
          echo "ğŸ”¨ Building with NODE_ENV=$NODE_ENV"
          echo "ğŸŒ SITE_URL=${SITE_URL:-æœªè®¾ç½®ï¼Œå°†ä½¿ç”¨ constants.ts ä¸­çš„é»˜è®¤å€¼}"
          echo "ğŸ“¦ Running: pnpm build"
          pnpm build || {
            echo "âŒ Build failed!"
            echo "ğŸ“‹ Checking partial build output..."
            if [ -d "out" ]; then
              echo "ğŸ“ Partial out directory contents:"
              find out -type f | head -20
              echo "ğŸ“ Directories in out:"
              ls -la out/ | head -20
            fi
            exit 1
          }
        env:
          NODE_ENV: production
          SITE_URL: ${{ secrets.SITE_URL || 'https://lanlangmozhu.com' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL || 'https://lanlangmozhu.com' }}

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          echo "âœ… Build successful - Static files generated in out/"
          echo "ğŸ“Š Build statistics:"
          echo "  Total files: $(find out -type f | wc -l)"
          echo "  Total directories: $(find out -type d | wc -l)"
          echo "ğŸ“ Required directories check:"
          REQUIRED_DIRS=("about" "ai" "auth" "blog" "docs" "images" "login" "post" "practice" "404" "_next")
          MISSING_DIRS=()
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ -d "out/$dir" ]; then
              echo "  âœ… out/$dir"
            else
              echo "  âŒ out/$dir (missing)"
              MISSING_DIRS+=("$dir")
            fi
          done
          if [ ${#MISSING_DIRS[@]} -gt 0 ]; then
            echo "âŒ Missing directories: ${MISSING_DIRS[*]}"
            echo "ğŸ“‹ All directories in out/:"
            ls -la out/
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Missing out/index.html"
            exit 1
          fi
          
          # éªŒè¯æ²¡æœ‰ index.txt æ–‡ä»¶ï¼ˆåº”è¯¥å·²è¢« clean-index-txt.ts åˆ é™¤ï¼‰
          echo "ğŸ§¹ Verifying no index.txt files exist..."
          INDEX_TXT_COUNT=$(find out -name "index.txt" -type f 2>/dev/null | wc -l)
          if [ "$INDEX_TXT_COUNT" -gt 0 ]; then
            echo "âŒ Found $INDEX_TXT_COUNT index.txt file(s) that should have been deleted:"
            find out -name "index.txt" -type f
            echo "âš ï¸  These files will cause navigation issues. Please check clean-index-txt.ts script."
            exit 1
          fi
          echo "âœ… No index.txt files found (correctly cleaned)"
          
          # éªŒè¯ SEO æ–‡ä»¶ï¼ˆsitemap.xml, robots.txt, rss.xmlï¼‰
          echo "ğŸ” Verifying SEO files..."
          if [ ! -f "out/sitemap.xml" ]; then
            echo "âŒ Missing out/sitemap.xml"
            exit 1
          fi
          if [ ! -f "out/robots.txt" ]; then
            echo "âŒ Missing out/robots.txt"
            exit 1
          fi
          if [ ! -f "out/rss.xml" ]; then
            echo "âŒ Missing out/rss.xml"
            exit 1
          fi
          
          # éªŒè¯ sitemap.xml å†…å®¹
          SITEMAP_URLS=$(grep -c "<url>" out/sitemap.xml || echo "0")
          echo "âœ… sitemap.xml found (contains $SITEMAP_URLS URLs)"
          if [ "$SITEMAP_URLS" -lt 5 ]; then
            echo "âš ï¸  Warning: sitemap.xml contains very few URLs ($SITEMAP_URLS), may be incomplete"
          fi
          
          # éªŒè¯ robots.txt åŒ…å« Sitemap æŒ‡ä»¤
          if ! grep -q "Sitemap:" out/robots.txt; then
            echo "âš ï¸  Warning: robots.txt missing Sitemap directive"
          else
            echo "âœ… robots.txt contains Sitemap directive"
          fi
          
          # æ£€æŸ¥ SEO æŠ¥å‘Šæ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          if [ -f "public/seo-report.json" ]; then
            echo "ğŸ“Š SEO report found: public/seo-report.json"
          fi
          if [ -f "public/comprehensive-seo-report.json" ]; then
            echo "ğŸ“Š Comprehensive SEO report found: public/comprehensive-seo-report.json"
            # è¯»å–æ€»ä½“å¾—åˆ†
            OVERALL_SCORE=$(grep -o '"overallScore":[0-9]*' public/comprehensive-seo-report.json | grep -o '[0-9]*' || echo "")
            if [ -n "$OVERALL_SCORE" ]; then
              echo "   Overall SEO Score: $OVERALL_SCORE/100"
              if [ "$OVERALL_SCORE" -lt 80 ]; then
                echo "   âš ï¸  Warning: SEO score below 80, consider optimization"
              fi
            fi
          fi
          
          echo "âœ… All required directories and files present"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: out/
          retention-days: 7
          if-no-files-found: error

  # éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: static-files
          path: .
          merge-multiple: false

      - name: Verify build artifacts
        run: |
          # æ£€æŸ¥ä¸‹è½½åçš„æ–‡ä»¶ç»“æ„
          echo "ğŸ“ Current directory contents:"
          ls -la
          
          # æ£€æŸ¥ out ç›®å½•æ˜¯å¦å­˜åœ¨
          if [ -d "out" ]; then
            echo "âœ… Found out directory"
            echo "ğŸ“ Contents of out/:"
            ls -la out/ | head -20
          elif [ -f "index.html" ]; then
            echo "âš ï¸  Artifact files are in root directory, creating out/ structure..."
            mkdir -p out
            # ç§»åŠ¨æ‰€æœ‰é™æ€æ–‡ä»¶åˆ° out ç›®å½•
            find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" -o -name "*.xml" -o -name "*.pdf" \) ! -name ".gitignore" -exec mv {} out/ \;
            for dir in _next docs post about ai auth blog images login practice 404; do
              [ -d "$dir" ] && mv "$dir" out/ || true
            done
            echo "âœ… Reorganized files into out/ directory"
          else
            echo "âŒ Build artifacts not found"
            echo "ğŸ“‹ Listing all files:"
            find . -type f | head -20
            exit 1
          fi
          
          # æœ€ç»ˆéªŒè¯
          if [ ! -d "out" ]; then
            echo "âŒ Build artifacts not found - out directory missing"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Build artifacts incomplete - index.html missing"
            echo "ğŸ“‹ Files in out/:"
            ls -la out/ | head -20
            exit 1
          fi
          
          # æ£€æŸ¥æ‰€æœ‰å¿…éœ€çš„ç›®å½•
          echo "ğŸ” Verifying required directories in artifacts..."
          REQUIRED_DIRS=("about" "ai" "auth" "blog" "docs" "images" "login" "post" "practice" "404" "_next")
          MISSING_DIRS=()
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ -d "out/$dir" ]; then
              FILE_COUNT=$(find "out/$dir" -type f | wc -l)
              echo "  âœ… out/$dir ($FILE_COUNT files)"
            else
              echo "  âŒ out/$dir (missing)"
              MISSING_DIRS+=("$dir")
            fi
          done
          
          if [ ${#MISSING_DIRS[@]} -gt 0 ]; then
            echo "âŒ Missing directories in artifacts: ${MISSING_DIRS[*]}"
            echo "ğŸ“‹ All directories in out/:"
            ls -la out/
            exit 1
          fi
          
          echo "âœ… Build artifacts verified - Static files ready for deployment"
          echo "ğŸ“Š Files count in out/: $(find out -type f | wc -l)"
          echo "ğŸ“Š Directories count in out/: $(find out -type d | wc -l)"

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/lanlangmozhu.com' }}"
            # ç¡®ä¿éƒ¨ç½²ç›®å½•å­˜åœ¨
            mkdir -p $DEPLOY_PATH
            echo "âœ… Deployment directory exists: $DEPLOY_PATH"
            # æ¸…ç†æ—§æ–‡ä»¶ï¼ˆåªåˆ é™¤é™æ€æ–‡ä»¶ï¼Œä¿ç•™å…¶ä»–é‡è¦æ–‡ä»¶ï¼‰
            if [ -d "$DEPLOY_PATH" ]; then
              echo "ğŸ§¹ Cleaning old static files..."
              # åˆ é™¤æ—§çš„ HTMLã€JSã€CSS ç­‰é™æ€æ–‡ä»¶ï¼Œä½†ä¿ç•™ .htaccessã€.user.ini ç­‰é…ç½®æ–‡ä»¶
              find $DEPLOY_PATH -maxdepth 1 -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" -o -name "*.xml" -o -name "*.pdf" \) ! -name ".htaccess" ! -name ".user.ini" -delete 2>/dev/null || true
              # åˆ é™¤æ‰€æœ‰ Next.js ç”Ÿæˆçš„ç›®å½•
              echo "ğŸ—‘ï¸  Removing old Next.js directories..."
              for dir in about ai auth blog docs images login post practice 404 _next; do
                if [ -d "$DEPLOY_PATH/$dir" ]; then
                  rm -rf "$DEPLOY_PATH/$dir"
                  echo "  âœ… Removed: $dir"
                fi
              done
              echo "âœ… Old files cleaned"
            fi

      - name: List files before deployment
        run: |
          echo "ğŸ“¦ Preparing deployment..."
          echo "ğŸ“ Directories to deploy:"
          ls -la out/ | head -20
          echo "ğŸ“Š Total files: $(find out -type f | wc -l)"
          echo "ğŸ“Š Total directories: $(find out -type d | wc -l)"
          echo "ğŸ” Final check - key directories and files:"
          for dir in blog ai practice about login auth 404; do
            if [ -d "out/$dir" ]; then
              FILE_COUNT=$(find "out/$dir" -type f | wc -l)
              echo "  âœ… out/$dir ($FILE_COUNT files)"
              if [ -f "out/$dir/index.html" ]; then
                echo "     âœ… index.html exists"
              else
                echo "     âŒ index.html missing"
              fi
            else
              echo "  âŒ out/$dir (missing) - DEPLOYMENT WILL FAIL"
            fi
          done
          echo "ğŸ“‹ Sample files in out/:"
          find out -type f | head -20

      - name: Create deployment archive
        run: |
          echo "ğŸ“¦ Creating tar archive from out/ directory..."
          cd out
          tar czf ../deploy.tar.gz .
          cd ..
          echo "âœ… Archive created: $(ls -lh deploy.tar.gz | awk '{print $5}')"
          echo "ğŸ“Š Archive contents preview:"
          tar tzf deploy.tar.gz | head -30
          
      - name: Transfer archive to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"
          rm: false
          overwrite: true
          
      - name: Extract and deploy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/lanlangmozhu.com' }}"
            echo "ğŸ“¦ Extracting files to $DEPLOY_PATH..."
            cd $DEPLOY_PATH
            tar xzf /tmp/deploy.tar.gz
            rm -f /tmp/deploy.tar.gz
            echo "âœ… Files extracted successfully"
            echo "ğŸ“ Deployed directories:"
            ls -la | head -20
            echo "ğŸ“Š File count: $(find . -type f | wc -l)"

      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/www/wwwroot/lanlangmozhu.com' }}
            # è®¾ç½®æ–‡ä»¶æƒé™ï¼ˆå®å¡”é¢æ¿é€šå¸¸ä½¿ç”¨ www ç”¨æˆ·ï¼‰
            chown -R www:www . || chown -R $USER:$USER .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;
            echo "âœ… Permissions set successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/lanlangmozhu.com' }}"
            cd $DEPLOY_PATH
            
            # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ ! -f "index.html" ]; then
              echo "âŒ Deployment verification failed - index.html not found"
              exit 1
            fi
            
            # æ£€æŸ¥å¿…éœ€çš„ç›®å½•
            echo "ğŸ“ Checking required directories..."
            REQUIRED_DIRS=("about" "ai" "auth" "blog" "docs" "images" "login" "post" "practice" "404" "_next")
            MISSING_DIRS=()
            for dir in "${REQUIRED_DIRS[@]}"; do
              if [ -d "$dir" ]; then
                echo "  âœ… $dir/"
                # æ£€æŸ¥ç›®å½•ä¸­æ˜¯å¦æœ‰æ–‡ä»¶
                FILE_COUNT=$(find "$dir" -type f | wc -l)
                echo "     Files: $FILE_COUNT"
              else
                echo "  âŒ $dir/ (missing)"
                MISSING_DIRS+=("$dir")
              fi
            done
            
            if [ ${#MISSING_DIRS[@]} -gt 0 ]; then
              echo "âŒ Missing directories: ${MISSING_DIRS[*]}"
              echo "ğŸ“‹ Current directory structure:"
              ls -la
              exit 1
            fi
            
            # æ£€æŸ¥å…³é”®é¡µé¢æ–‡ä»¶
            echo "ğŸ“„ Checking key page files..."
            KEY_PAGES=("blog/index.html" "ai/index.html" "practice/index.html" "about/index.html" "login/index.html")
            MISSING_PAGES=()
            for page in "${KEY_PAGES[@]}"; do
              if [ -f "$page" ]; then
                echo "  âœ… $page"
              else
                echo "  âŒ $page (missing)"
                MISSING_PAGES+=("$page")
              fi
            done
            
            if [ ${#MISSING_PAGES[@]} -gt 0 ]; then
              echo "âŒ Missing page files: ${MISSING_PAGES[*]}"
              exit 1
            fi
            
            # éªŒè¯æ²¡æœ‰ index.txt æ–‡ä»¶ï¼ˆåº”è¯¥å·²è¢« clean-index-txt.ts åˆ é™¤ï¼‰
            echo "ğŸ§¹ Verifying no index.txt files exist on server..."
            INDEX_TXT_COUNT=$(find . -name "index.txt" -type f 2>/dev/null | wc -l)
            if [ "$INDEX_TXT_COUNT" -gt 0 ]; then
              echo "âš ï¸  Found $INDEX_TXT_COUNT index.txt file(s) on server:"
              find . -name "index.txt" -type f
              echo "âš ï¸  These files may cause navigation issues. Nginx will redirect them, but they should be removed."
              # ä¸é˜»æ­¢éƒ¨ç½²ï¼Œä½†ç»™å‡ºè­¦å‘Š
            else
              echo "âœ… No index.txt files found (correctly cleaned)"
            fi
            
            # æ£€æŸ¥æ–‡ä»¶æ•°é‡
            FILE_COUNT=$(find . -type f | wc -l)
            DIR_COUNT=$(find . -type d | wc -l)
            echo "ğŸ“Š Deployment statistics:"
            echo "  Total files: $FILE_COUNT"
            echo "  Total directories: $DIR_COUNT"
            
            echo "âœ… Deployment verification successful!"

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Static website deployed successfully to Baota Panel!"
          echo "ğŸ“¦ Deployment path: ${{ secrets.DEPLOY_PATH || '/www/wwwroot/lanlangmozhu.com' }}"

