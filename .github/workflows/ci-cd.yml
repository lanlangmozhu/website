name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  # è‡ªåŠ¨åŒ–æµ‹è¯•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:run

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # æ„å»ºé¡¹ç›®
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          echo "âœ… Build successful - Static files generated in out/"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: out/
          retention-days: 7
          if-no-files-found: error

  # éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: static-files
          path: .
          merge-multiple: false

      - name: Verify build artifacts
        run: |
          # æ£€æŸ¥ä¸‹è½½åçš„æ–‡ä»¶ç»“æ„
          echo "ğŸ“ Current directory contents:"
          ls -la
          
          # æ£€æŸ¥ out ç›®å½•æ˜¯å¦å­˜åœ¨
          if [ -d "out" ]; then
            echo "âœ… Found out directory"
            ls -la out/ | head -10
          elif [ -f "index.html" ]; then
            echo "âš ï¸  Artifact files are in root directory, creating out/ structure..."
            mkdir -p out
            # ç§»åŠ¨æ‰€æœ‰é™æ€æ–‡ä»¶åˆ° out ç›®å½•
            find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" \) -exec mv {} out/ \;
            [ -d "_next" ] && mv _next out/ || true
            [ -d "docs" ] && mv docs out/ || true
            [ -d "post" ] && mv post out/ || true
            echo "âœ… Reorganized files into out/ directory"
          else
            echo "âŒ Build artifacts not found"
            echo "ğŸ“‹ Listing all files:"
            find . -type f | head -20
            exit 1
          fi
          
          # æœ€ç»ˆéªŒè¯
          if [ ! -d "out" ]; then
            echo "âŒ Build artifacts not found - out directory missing"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Build artifacts incomplete - index.html missing"
            echo "ğŸ“‹ Files in out/:"
            ls -la out/ | head -20
            exit 1
          fi
          echo "âœ… Build artifacts verified - Static files ready for deployment"
          echo "ğŸ“Š Files count in out/: $(find out -type f | wc -l)"

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}"
            # ç¡®ä¿éƒ¨ç½²ç›®å½•å­˜åœ¨
            mkdir -p $DEPLOY_PATH
            echo "âœ… Deployment directory exists: $DEPLOY_PATH"
            # æ¸…ç†æ—§æ–‡ä»¶ï¼ˆåªåˆ é™¤é™æ€æ–‡ä»¶ï¼Œä¿ç•™å…¶ä»–é‡è¦æ–‡ä»¶ï¼‰
            if [ -d "$DEPLOY_PATH" ]; then
              echo "ğŸ§¹ Cleaning old static files..."
              # åˆ é™¤æ—§çš„ HTMLã€JSã€CSS ç­‰é™æ€æ–‡ä»¶ï¼Œä½†ä¿ç•™ .htaccessã€robots.txt ç­‰é…ç½®æ–‡ä»¶
              find $DEPLOY_PATH -maxdepth 1 -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" \) -delete 2>/dev/null || true
              # åˆ é™¤æ—§çš„ _next å’Œ post ç›®å½•ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
              [ -d "$DEPLOY_PATH/_next" ] && rm -rf "$DEPLOY_PATH/_next" || true
              [ -d "$DEPLOY_PATH/post" ] && rm -rf "$DEPLOY_PATH/post" || true
              [ -d "$DEPLOY_PATH/docs" ] && rm -rf "$DEPLOY_PATH/docs" || true
              echo "âœ… Old files cleaned"
            fi

      - name: Deploy static files to Baota Panel
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "out/*"
          target: ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}
          strip_components: 1
          rm: false
          overwrite: true

      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}
            # è®¾ç½®æ–‡ä»¶æƒé™ï¼ˆå®å¡”é¢æ¿é€šå¸¸ä½¿ç”¨ www ç”¨æˆ·ï¼‰
            chown -R www:www . || chown -R $USER:$USER .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;
            echo "âœ… Permissions set successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}"
            cd $DEPLOY_PATH
            
            # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ ! -f "index.html" ]; then
              echo "âŒ Deployment verification failed - index.html not found"
              exit 1
            fi
            
            # æ£€æŸ¥æ–‡ä»¶æ•°é‡ï¼ˆè‡³å°‘åº”è¯¥æœ‰ index.html å’Œ _next ç›®å½•ï¼‰
            FILE_COUNT=$(find . -type f | wc -l)
            echo "ğŸ“Š Deployed files count: $FILE_COUNT"
            
            # æ˜¾ç¤ºéƒ¨ç½²çš„æ–‡ä»¶åˆ—è¡¨ï¼ˆå‰10ä¸ªï¼‰
            echo "ğŸ“ Deployed files (first 10):"
            find . -type f | head -10
            
            # æ£€æŸ¥ _next ç›®å½•ï¼ˆNext.js é™æ€èµ„æºï¼‰
            if [ -d "_next" ]; then
              echo "âœ… Next.js static assets (_next/) found"
            else
              echo "âš ï¸  Warning: _next directory not found"
            fi
            
            echo "âœ… Deployment verification successful!"

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Static website deployed successfully to Baota Panel!"
          echo "ğŸ“¦ Deployment path: ${{ secrets.DEPLOY_PATH || '/www/wwwroot/your-domain.com' }}"

